version: '2.0'

services:
    api:
        container_name: nest_api
        build: .
        ports:
            - '3000:3000'
        volumes:
            - .:/home/api
            - /home/api/node_modules

    database:
        container_name: nest_db
        image: postgres
        ports:
            - '5432:5432'
        environment:
            POSTGRES_USER: 'root'
            POSTGRES_PASSWORD: '0'
            POSTGRES_DB: 'cyan'
        restart: always

    pgadmin:
        container_name: pgadmin4_container
        image: dpage/pgadmin4
        restart: always
        environment:
            PGADMIN_DEFAULT_EMAIL: admin@admin.com
            PGADMIN_DEFAULT_PASSWORD: root
        ports:
            - '5050:5050'
